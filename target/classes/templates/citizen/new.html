<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/master-layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/citizen/citizen.css}"/>
    <title>eStateCitizen - Add citizen Opening Form</title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="newCitizenForm" method="post" action="/finalexam/citizen/new" th:object="${citizen}">
        <fieldset>
            <legend>New Citizen Form</legend>
            <input type="hidden" name="citizenId" th:value="${citizen.citizenId}"/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="socialSecurityNumber">Social Security Number:</label>
                        <span th:if="${#fields.hasErrors('socialSecurityNumber')}" th:errors="*{socialSecurityNumber}"
                              class="alert alert-danger"></span>
                        <input id="socialSecurityNumber" name="socialSecurityNumber" type="text" class="form-control" value=""
                               th:value="${citizen.socialSecurityNumber}" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="state">State where born:</label>
                        <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
                              class="alert alert-danger"></span>
                        <select name="state" id="state" class="form-control" required="required" autofocus>
                            <option value="">Select State</option>
                            <option th:each="state : ${states}" th:value="${state.stateId}" th:text="${state.stateCode}+' - '+${state.stateName}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                        <input id="firstName" name="firstName" type="text" class="form-control" th:value="${citizen.firstName}" required="required">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="middleName">Middle Name:</label>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="middleName" name="middleName" type="text" class="form-control" th:value="${citizen.middleName}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lastName" name="lastName" type="text" class="form-control" th:value="${citizen.lastName}" required="required">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="yearlyIncome">Yearly Income:</label>
                        <span th:if="${#fields.hasErrors('yearlyIncome')}" th:errors="*{yearlyIncome}"
                              class="alert alert-danger"></span>
                        <input id="yearlyIncome" name="yearlyIncome" type="text" class="form-control" th:value="${citizen.yearlyIncome}" required="required">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateOfBirth">Date Of Birth:</label>
                        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                              class="alert alert-danger"></span>
                        <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" aria-describedby="dateOfBirthHelp" th:value="${citizen.dateOfBirth}" required="required">
                        <small id="dateOfBirthHelp" class="form-text text-muted">Enter a valid date</small>
                    </div>
                </div>
            </div>
            <div style="float:right;">
                <a href="/finalexam/citizen/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Register Citizen</button>
            </div>
        </fieldset>
    </form>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
